{% extends "base.html" %}
{% block header %}
    {{ header }}
{% endblock %}
{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST">
    <label for="select-book">Wybierz książkę</label><br />
    <select name="select-book" id="select-book" class="form-select">
        <option selected value="0">Wybierz książkę</option>
        {% for book in books %}
            <option value="{{book[0]}}">{{book[1]}}</option>
        {% endfor %}
    </select>

    <div class="form-group">
        <label for="pesel">Podaj pesel</label>
        <input type="text" class="form-control" id="pesel" name="pesel" />
    </div>


    <div class="form-group">
        <label for="return-date">Data oddania</label>
        <input type="date" class="form-control" id="return-date" name="return-date" />
    </div>

    <br /><button type="submit" class="btn btn-dark">Dodaj</button>
</form>

{% endblock %}
