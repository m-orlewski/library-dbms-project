{% extends "base.html" %}
{% block header %}
    {{ header }}
{% endblock %}
{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST">
    <div class="form-group">
      <label for="tytul">Tytuł</label>
      <input type="text" class="form-control" id="tytul" name="tytul" placeholder="Podaj tytuł" />
    </div>
    <div class="form-group">
        <label for="select-genre">Wybierz Gatunek</label>
        <select name="select-genre" id="select-genre" class="form-select">
            <option selected value="0">Nowy Gatunek</option>
            {% for genre in genres %}
                <option value="{{genre[1]}}">{{genre[1]}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="select-author">Wybierz Autora</label>
        <select name="select-author" id="select-author" class="form-select">
            <option selected value="0">Nowy Autor</option>
            {% for author in authors %}
                <option value="{{author[1]}} {{author[2]}}">{{author[1]}} {{author[2]}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="select-publisher">Wybierz Wydawnictwo</label>
        <select name="select-publisher" id="select-publisher" class="form-select">
            <option selected value="0">Nowe Wydawnictwo</option>
            {% for publisher in publishers %}
                <option value="{{publisher[1]}}">{{publisher[1]}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="date">Data wydania</label>
        <input type="date" class="form-control" id="date" name="date" placeholder="Data wydania" />
    </div>
    <div class="form-group">
        <label for="count">Ilość egzemplarzy</label>
        <input type="number" class="form-control" id="count" name="count" min="1" placeholder="Ilość egzemplarzy" />
    </div>
    <button type="submit" class="btn btn-dark">Dodaj</button>
  </form>
{% endblock %}
